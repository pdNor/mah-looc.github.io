# Format for a quiz

id: Q3

level: 100

# Answers
# =======
# correct = array of correct answers OR a string of the correct answer
# type = either checkbox (for multiple answers) or radio for a single answer

answers:
  - correct: "a"
    type: "radio"

  - correct: "c"
    type: "radio"

  - correct: "b"
    type: "radio"

  - correct: ["c", "e"]
    type: "checkbox"
	
  - correct: "b"
    type: "radio"