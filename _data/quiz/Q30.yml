# Format for a quiz

id: Q30

level: 100

# Answers
# =======
# correct = array of correct answers OR a string of the correct answer
# type = either checkbox (for multiple answers) or radio for a single answer

answers:
    - correct: "e"
      type: "radio"

    - correct: "a"
      type: "radio"

    - correct: ["a", "c", "d"]
      type: "checkbox"

    - correct: ["a", "b"]
      type: "checkbox"

    - correct: "b"
      type: "radio"