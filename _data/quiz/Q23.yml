# Format for a quiz

id: Q23

level: 100

# Answers
# =======
# correct = array of correct answers OR a string of the correct answer
# type = either checkbox (for multiple answers) or radio for a single answer

answers:
    - correct: "d"
      type: "radio"

    - correct: ["a", "c"]
      type: "checkbox"

    - correct: ["b", "c"]
      type: "checkbox"

    - correct: "e"
      type: "radio"

    - correct: "c"
      type: "radio"