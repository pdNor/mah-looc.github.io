---
layout: default
title: Kontakt
markdown: 0
---

<div class="members">
    <h2>Kontaktpersoner</h2>
    <ul class="member-list">
	{% for member in site.data.members %}
	<li>
	    <span class="member-name">{{ member.name }}</span>
	    <span class="member-email">{{ member.email }}</span>
	    <span class="member-phone">{{ member.phone }}</span>
	</li>
	{% endfor %}
    </ul>
</div>
